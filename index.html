<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fab's Bank</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-medium text-center mt-[6%]">
        Welcome to
        <span class="font-semibold text-violet-600">Fab's Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-3/6 mx-auto mt-12 p-8 rounded shadow-md">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input class="w-full block mb-2 px-4 py-1 rounded" type="email" name="" id="user-email" placeholder="Your Email Address" />
          <input class="w-full block mb-4 px-4 py-1 rounded" type="password" name="" id="user-password" placeholder="Your Password" />
          <button id="login-btn" class="bg-blue-400 hover:bg-blue-800 text-white font-medium w-full px-6 py-2 rounded">Login</button>
        </div>
      </section>
    </main>
    <!-- JS File Link -->
    <script src="js/login.js"></script>
  </body>
</html>
